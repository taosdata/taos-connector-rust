name: Compatibility

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set timezone
        run: sudo timedatectl set-timezone Asia/Shanghai

      - name: Get TDengine
        run: |
          wget https://github.com/taosdata/TDengine/releases/download/ver-3.3.6.0/TDengine-server-3.3.6.0-Linux-x64.tar.gz

      - name: Install TDengine
        run: |
          tar -zxf TDengine-server-3.3.6.0-Linux-x64.tar.gz
          cd TDengine-server-3.3.6.0
          sudo ./install.sh -e no

      - name: Copy taos.cfg
        run: |
          sudo mkdir -p /etc/taos
          sudo cp ./.github/workflows/taos.cfg /etc/taos/taos.cfg

      - name: Start TDengine
        env:
          TAOS_SUPPORT_VNODES: "256"
        run: |
          taosd &
          taosadapter &

      - name: Generate self-signed cert
        run: |
          sudo mkdir -p /etc/nginx/certs
          sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -subj "/CN=localhost" \
            -keyout /etc/nginx/certs/server.key \
            -out /etc/nginx/certs/server.crt

      - name: Configure Nginx WSS -> WS proxy
        run: |
          sudo tee /etc/nginx/conf.d/taos-wss.conf > /dev/null <<'NGINX'
          server {
              listen 6443 ssl;
              server_name localhost;

              ssl_certificate     /etc/nginx/certs/server.crt;
              ssl_certificate_key /etc/nginx/certs/server.key;
              ssl_protocols       TLSv1.2 TLSv1.3;

              location / {
                  proxy_pass http://127.0.0.1:6041;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host $host;
                  proxy_read_timeout 600s;
                  proxy_send_timeout 600s;
              }
          }
          NGINX

          sudo rm -f /etc/nginx/sites-enabled/default
          sudo nginx -t
          sudo systemctl restart nginx
          sudo ss -ltnp | grep ':6443' || (echo 'nginx not listening on 6443' && exit 1)

      - name: Set up Rust
        id: setup-rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Cache .cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ steps.setup-rust.outputs.rustc_hash }}

      - name: Cache target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-taos-target-${{ steps.setup-rust.outputs.rustc_hash }}

      - name: Run tests
        env:
          TDENGINE_CLOUD_URL: ${{ secrets.TDENGINE_CLOUD_URL }}
          TDENGINE_CLOUD_TOKEN: ${{ secrets.TDENGINE_CLOUD_TOKEN }}
        run: RUST_BACKTRACE=1 cargo nextest run -j 4 --workspace --features ws-rustls-aws-lc-crypto-provider --no-fail-fast
