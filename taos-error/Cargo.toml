[package]
name = "taos-error"
version = "0.2.0"
edition = "2021"

build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1", features = ["derive"], optional = true }
mdsn = { path = "../mdsn"}
thiserror = "1.0"

[build-dependencies]
rustc_version = "0.4.0"
regex = "1"
heck = "0.4.0"

[features]
default = ["serde"]
