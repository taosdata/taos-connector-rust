[package]
name = "taos-query"

version.workspace = true
authors.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
readme.workspace = true
rust-version.workspace = true
description.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
bytes = { version = "1.1", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
derive_more = { version = "1", features = [
	"deref",
	"deref_mut",
	"display",
	"from",
	"into",
] }
itertools = "0.13.0"
mdsn = { path = "../mdsn", version = "0.2.25" }
num_enum = "0.7.0"
once_cell = "1.12.0"
prettytable = "0.10.0"
rust_decimal = { version = "1", features = ["c-repr"] }
rustversion = "1.0.6"
taos-error = { path = "../taos-error", version = "0.12.4" }
thiserror = "1.0.47"
url = "2.2.2"
faststr = { version = "0.2.19", features = ["serde"] }
either = { version = "1.12.0", features = ["serde"] }

serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_repr = "0.1.7"

nom = "7"
paste = "1"
rayon = { version = "1.7" }

async-trait = { version = "0.1.53", optional = true }
futures = { version = "0.3.21", optional = true, features = [
	"executor",
	"thread-pool",
] }

byteorder = "1.4.3"
# column
bitflags = "2.2.1"
bitvec = "1.0.0"

deadpool = { version = "0.10.0", optional = true, features = ["rt_tokio_1"] }
r2d2 = { version = "0.8.9", optional = true }

tokio = { version = "1", features = [
	"sync",
	"rt-multi-thread",
	"macros",
	"io-util",
] }
lazy_static = "1.4"
derive_builder = "0.12.0"
tracing = { version = "0.1", features = ["log"] }

[dev-dependencies]
flate2 = "1"
pretty_env_logger = "0.5.0"
rand = "0.8.5"

[build-dependencies]
rustc_version = "0.4.0"

[features]
default = ["async", "deadpool"]
async = ["async-trait", "futures"]
