# The FQDN of the host on which this dnode will be started. It can be IP address.
fqdn hostname

# The port for external access after this dnode is started.
serverPort 8030

# System time zone
timezone Asia/Shanghai

# The directory for writing log files, if you are using Windows platform please change to Windows path.
logDir /path/to/logDir/

# Time period of keeping log files, in days
logKeepDays 30

# The maximum size of a log file before rotation.
rotationSize 1GB

# Available debug levels are:
# 131: output warning and error
# 135: output debug, warning and error
# 143: output trace, debug, warning and error to log
# 199: output debug, warning and error to both screen and file
# 207: output trace, debug, warning and error to both screen and file

# Debug flag for all log type, take effect when non-zero value.
debugFlag 199

# Enable WebSocket message compression. Default is 0 (no compression), set to 1 to enable compression.
compression 1

# List of taosAdapter addresses, separated by commas.
# Used for load balancing and failover scenarios.
# Format: adapterList <host1>:<port1>,<host2>:<port2>,...
# adapterList dev1:6041,dev2:6041,dev3:6041

# Maximum number of retries when connection establishment and automatic reconnection fail.
connRetries 5

# The base reconnection wait time. This value is the initial backoff value and increases
# exponentially with each failed request until it reaches the value of retryBackoffMaxMs.
retryBackoffMs 200

# Maximum reconnection wait time. The maximum time to wait when a request fails. To prevent
# all clients from synchronizing on retries, a random jitter of 0.2 is applied to the backoff
# time, keeping it within 20% of the calculated value. If retryBackoffMs is set higher than
# retryBackoffMaxMs, retryBackoffMaxMs will be used as the constant backoff time from the beginning.
retryBackoffMaxMs 2000

# TLS mode for secure connections. Possible values are:
# 0 - DISABLED: no TLS
# 1 - REQUIRED: enable TLS without verification
# 2 - VERIFY_CA: enable TLS with CA verification
# 3 - VERIFY_IDENTITY: enable TLS with CA and identity verification
# Default is 0 (disable).
wsTlsMode 0

# Which protocols the client permits for encrypted connections.
# The value is a list of one or more comma-separated protocol versions. 
wsTlsVersion TLSv1.2,TLSv1.3

# The path name of the Certificate Authority (CA) certificate file.
# If used, must specify the same certificate used by the server.
wsTlsCa /path/to/ca

# The path name of the directory that contains trusted TLS CA certificate files.
wsTlsCaPath /path/to/ca_dir

# The path name of the client public key certificate file.
wsTlsCert /path/to/cert

# The path name of the client private key file.
wsTlsKey /path/to/key

# The path name of the file containing certificate revocation lists.
wsTlsCrl /path/to/crl

# The path name of the directory that contains files containing certificate revocation lists.
wsTlsCrlPath /path/to/crl_dir

# Which ciphers the client permits for encrypted connections that use TLSv1.2.
# The value is a list of one or more colon-separated cipher names.
wsTls12CipherList ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256

# Which ciphersuites the client permits for encrypted connections that use TLSv1.3.
# The value is a list of one or more colon-separated ciphersuite names. 
wsTls13CipherList TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
